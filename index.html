<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beat Producer</title>
</head>
<body>
<div class="sequencer">
    <div class="kick-track">
        <div class="controls">
            <h1>Kick</h1>
            <button data-track="0" class="mute kick-volume"><i class="fas fa-volume-mute"></i></button>
        <select name="kick-select" id="kick-select">
            <option value="./Sounds/kick-808.wav">kick-808</option>
            <option value="./Sounds/kick-classic.wav">kick-classic</option>
            <option value="./Sounds/kick-heavy.wav">kick-heavy</option>
            <option value="./Sounds/kick-acoustic01.wav">kick-acaoustic</option>
            <option value="./Sounds/kick-dry.wav">kick-dry</option>
            <option value="./Sounds/kick-electro01.wav">kick-electro</option>
            <option value="./Sounds/kick-tight.wav">kick-tight</option>
            <option value="./Sounds/kick-vinyl01.wav">kick-vinyl</option>
            <option value="./Sounds/kick-thump.wav">kick-thump</option>
            <option value="./Sounds/kick-slapback.wav">kick-slapback</option>
        </select>
        
        </div>
        <div class="kick">
        <div class="pad kick-pad b0"></div>
        <div class="pad kick-pad b1"></div>
        <div class="pad kick-pad b2"></div>
        <div class="pad kick-pad b3"></div>
        <div class="pad kick-pad b4"></div>
        <div class="pad kick-pad b5"></div>
        <div class="pad kick-pad b6"></div>
        <div class="pad kick-pad b7"></div>
        
    </div>
    </div>



    <div class="snare-track">
        <div class="controls">
            <h1>Snare</h1>
            <button data-track="1" class="mute snare-volume"><i class="fas fa-volume-mute"></i></button>
        <select name="snare-select" id="snare-select">
            <option value="./Sounds/snare-analog.wav">snare-analog</option>
            <option value="./Sounds/snare-808.wav">snare-808</option>
            <option value="./Sounds/snare-modular.wav">snare-modular</option>
            <option value="./Sounds/snare-acoustic01.wav">snare-acaoustic</option>
            <option value="./Sounds/snare-big.wav">snare-big</option>
            <option value="./Sounds/snare-electro.wav">snare-electro</option>
            <option value="./Sounds/snare-brute.wav">snare-brute</option>
            <option value="./Sounds/snare-vinyl01.wav">snare-vinyl</option>
            <option value="./Sounds/snare-tape.wav">snare-tape</option>
            <option value="./Sounds/snare-lofi01.wav">snare-lofi01</option>
        </select>
        
        </div>
        <div class="snare">
        <div class="pad snare-pad b0"> </div>
        <div class="pad snare-pad b1"> </div>
        <div class="pad snare-pad b2"> </div>
        <div class="pad snare-pad b3"> </div>
        <div class="pad snare-pad b4"> </div>
        <div class="pad snare-pad b5"> </div>
        <div class="pad snare-pad b6"> </div>
        <div class="pad snare-pad b7"> </div>
       
    </div>
    </div>



    <div class="hihat-track">
        <div class="controls">
            <h1>Hihat</h1>
            <button data-track="2" class="mute hihat-volume"><i class="fas fa-volume-mute"></i></button>
        <select name="hihat-select" id="hihat-select">
            <option value="./Sounds/hihat-analog.wav">hihat-analog</option>
            <option value="./Sounds/hihat-808.wav">hihat-808</option>
            <option value="./Sounds/hihat-acoustic02.wav">hihat-acaoustic02</option>
            <option value="./Sounds/hihat-acoustic01.wav">hihat-acaoustic</option>
            <option value="./Sounds/hihat-digital.wav">hihat-digital</option>
            <option value="./Sounds/hihat-electro.wav">hihat-electro</option>
            <option value="./Sounds/hihat-plain.wav">hihat-plain</option>
            <option value="./Sounds/hihat-dist01.wav">hihat-dist</option>
            <option value="./Sounds/hihat-reso.wav">hihat-reso</option>
            <option value="./Sounds/hihat-ring.wav">hihat-ring</option>
        </select>
        
        </div>
        <div class="hihat">
        <div class="pad hihat-pad b0"> </div>
        <div class="pad hihat-pad b1"> </div>
        <div class="pad hihat-pad b2"> </div>
        <div class="pad hihat-pad b3"> </div>
        <div class="pad hihat-pad b4"> </div>
        <div class="pad hihat-pad b5"> </div>
        <div class="pad hihat-pad b6"> </div>
        <div class="pad hihat-pad b7"> </div>
        
    </div>
    </div>
    <button class="play">Play</button>
<div class="tempo">
    <input type="range" class="tempo-slider" max="300" min="20" value="150">
    <p >Tempo: <span class="tempo-nr">150</span></p>
</div>
</div>

    <audio class="kick-sound" src="./Sounds/kick-808.wav"></audio>
    <audio class="snare-sound" src="./Sounds/hihat-analog.wav"></audio>
    <audio class="hihat-sound" src="./Sounds/snare-analog.wav"></audio>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/app.js"></script>
</body>
</html>
